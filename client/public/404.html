<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Redirecting</title>
  <script>
    // Check if the sessionStorage redirect key exists
    if (sessionStorage.redirect) {
      const redirectPath = sessionStorage.redirect;
      delete sessionStorage.redirect;
      // Redirect to the original requested path including the repository name
      window.location.href = '/spotify-applemusic' + redirectPath;
    } else {
      // If no redirect is needed, go to the homepage of the GitHub Pages site
      window.location.href = '/spotify-applemusic/';
    }
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
