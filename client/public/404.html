<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting to /</title>
    <meta http-equiv="refresh" content="0; URL=/" />
    <script>
      // If the page isn't found (404), redirect to the homepage which loads the React app
      // Then React Router will handle the routing to the correct component
      sessionStorage.redirect = location.pathname;
    </script>
  </head>
  <body>
    If you are not redirected, <a href="/">click here</a>.
  </body>
</html>
